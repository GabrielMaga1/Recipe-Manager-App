<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <h3 class = "text-center"> Update Recipe </h3>

            <div class = "card-body">
                <form th:action="@{/inventory-controller/save-edited-element}" th:object="${inventory}" method="POST">
                    <div class ="form-group">
                        <label>Ingredient ID:</label>
                        <input
                                type = "text"
                                name = "id"
                                th:field = "*{id}"
                                class = "form-control"
                                readonly
                        />
                        <label>Ingredient Name:</label>
                        <input
                                type = "text"
                                name = "ingredientName"
                                th:field = "*{ingredientName}"
                                class = "form-control"
                                placeholder="Title"
                        />
                        <input
                                type="text"
                                size="10"
                                name="quantity"
                                th:field="*{quantity}"
                                class="form-control"
                                placeholder="Quantity"
                        />
                        <input
                                type="text"
                                size="10"
                                name="unit"
                                th:field="*{unit}"
                                class="form-control"
                                placeholder="Unit"
                        />
                        <input
                                type="text"
                                size="10"
                                name="price"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Price"
                        />
                    </div>
                    <button type="submit" class="btn btn-outline-success">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
