<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h3 class = "text-center"> New Element </h3>
                <div class = "card-body">
                    <form action="#" th:action="@{/inventory-controller/save-element}" th:object="${inventory}" method="POST">
                        <div class ="form-group">
                            <label>Ingredient Name:</label>
                            <input
                                    type = "text"
                                    name = "IngredientName"
                                    th:field = "*{ingredientName}"
                                    class = "form-control"
                                    placeholder="Title"
                            />
                            <br>
                            <label>Quantity</label>
                            <div class="form-inline">
                                <input
                                        type="number"
                                        size="10"
                                        name="Quantity"
                                        th:field="*{quantity}"
                                        class="form-control"
                                        placeholder="Quantity"

                                />
                                <input
                                        type="text"
                                        size="10"
                                        name="unit"
                                        th:field="*{unit}"
                                        class="form-control"
                                        placeholder="Unit"
                                        style="margin-left: 10px;"
                                />
                                <input
                                        type="text"
                                        size="10"
                                        name="price"
                                        th:field="*{price}"
                                        class="form-control"
                                        placeholder="Price"
                                        style="margin-left: 10px;"
                                />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-success">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
