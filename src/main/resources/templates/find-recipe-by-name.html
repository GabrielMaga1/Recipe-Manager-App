<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #dee2e6">
    <div class="container-fluid" >
        <a class="text-dark" href="/recipes-list" style="margin-left: 100px;">Home</a>
        <a class="text-dark" href="/inventory-controller/inventory" style="margin-left: 15px;">Inventory</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" align="left" style="margin-left: 15px;">
            <form class="d-flex" action="/find-recipe" method="GET">
                <input class="form-control me-2" type="search"
                       name="searchByName" placeholder="Search Recipe"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit" style="margin-left: 5px;">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div align="right">
        <form action="/ingredients" method="get">
            <input type="text" name="ingredients" placeholder="What ingredients do you want to use?"  style="width: 30%; height: 3.5em;margin-left: 400px; text-align: center;">
            <button type="submit" class="btn btn-outline-success"  style="height: 3.6em; margin-top: -4px;">
                <i class="fa-solid fa-magnifying-glass"></i> Search</i>
            </button>
        </form>
    </div>
    <br>
    <br>
    <div class="row justify-content-centre">
        <div class="col-lg-12 text-center ">
            <h3>Recipes List</h3>
            <br>
            <div align="left">
                <a href="/recipes-list/new-recipe" class="btn btn-outline-success">
                    <i class="fa-solid fa-pen"></i> New Recipe</i>
                </a>
            </div>
            <br>
            <table class="table table-striped" >
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Difficulty</th>
                    <th> </th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "recipe: ${recipe}">
                    <td>
                        <a th:href="@{/recipe-page/{id}(id=${recipe.id})}">
                            <span th:text="${recipe.name}" class="text-success">Name</span>
                        </a>
                    </td>
                    <td th:text ="${recipe.category}">Category</td>
                    <td th:text ="${recipe.difficulty}">Difficulty</td>
                    <td><a th:href="@{/edit-post/{id}(id=${recipe.id})}" class="btn btn-outline-success">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${recipe.id})}" class="btn btn-outline-success">
                            <i class="fa-solid fa-trash-can-arrow-up"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
