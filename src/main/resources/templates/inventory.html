<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>

</head>
    <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #dee2e6">
        <div class="container-fluid" >
            <a class="text-dark" href="/recipes-list" style="margin-left: 100px;">Home</a>
            <a class="text-dark" href="/inventory-controller/inventory" style="margin-left: 15px;">Inventory</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" align="left" style="margin-left: 15px;">
                <form class="d-flex" action="/find-recipe" method="GET">
                    <input class="form-control me-2" type="search"
                           name="searchByName" placeholder="Search Recipe"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" style="margin-left: 5px;">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-centre">
            <div class="col-lg-12 text-center ">
                <h3>Inventory</h3>
                <br>
                <div align="left">
                    <a href="/inventory-controller/new-element" class="btn btn-outline-success">
                        <i class="fa-solid fa-pen"></i> Add Element</i>
                    </a>
                </div>
                <br>
                <table class="table table-striped" >
                    <thead>
                    <tr>
                        <th class="col-3">Ingredient</th>
                        <th class="col-1">Quantity</th>
                        <th class="col-1">Unit</th>
                        <th class="col-3">Price(RON)</th>
                        <th class="col-1"> </th>
                        <th class="col-1"> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "inventory : ${inventory}">
                        <td th:text ="${inventory.ingredientName}">Ingredient</td>
                        <td th:text ="${inventory.quantity}">Quantity</td>
                        <td th:text ="${inventory.unit}">Unit</td>
                        <td th:text ="${inventory.price}">Price</td>
                        <td><a th:href="@{/inventory-controller/edit-element/{id}(id=${inventory.id})}" class="btn btn-outline-success">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                        </td>
                        <td>
                            <a th:href="@{/inventory-controller/delete-element/{id}(id=${inventory.id})}" class="btn btn-outline-success">
                                <i class="fa-solid fa-trash-can-arrow-up"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
